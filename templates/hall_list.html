<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../static/images/admin1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css"/>    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="../static/css/admin.css">
  <title>Halls</title>
</head>
<body>

<header>
    <a href="#" class="logo">
        <img src="../static/images/logo.jpg" alt="">
    </a>

    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('index') }}">Info</a>
        <a href="{{ url_for('index') }}">About</a>
        <a href="{{ url_for('index') }}">Service</a>
        <a href="{{ url_for('index') }}">Gallery</a>
        <a href="{{ url_for('registerForm') }}">Reserve event</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    
    <div class="fas fa-bars" id="MenuBtn"></div>
</header>

<main>
<section class="halls">
  <h2>List of Halls</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Hall Name</th>
        <th>Price</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
      {% for hall in halls %}
      <tr>
        <td>{{ hall.Name }}</td>
        <td>{{ hall.Price }}</td>
        <td>{{ hall.Size }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>    
<script src="./js/admin.js"></script>
</body>
</html>
